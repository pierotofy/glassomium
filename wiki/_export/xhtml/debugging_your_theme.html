<h1 class="sectionedit1"><a name="debugging_your_theme" id="debugging_your_theme">Debugging Your Theme</a></h1>
<div class="level1">

<p>
Debugging of a theme is the same as <a href="../../debugging_an_application.html" class="wikilink1" title="debugging_an_application">debugging applications</a>. The URLs you want to connect to are <a href="http://localhost:5555/system/NAME/?development=1" class="urlextern" title="http://localhost:5555/system/NAME/?development=1"  rel="nofollow">http://localhost:5555/system/NAME/?development=1</a>, where NAME is “launcher”, “screensaver”, etc.
</p>
